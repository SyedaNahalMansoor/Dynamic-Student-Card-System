<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <img src="logo.png" alt="">
                <h1>Student Cards</h1>
                <div class="btn">
                    <button class="btn1" onclick="showForm()">Add Students <i class="fa-solid fa-user-plus"></i></button>
                    <button class="btn2" onclick="removeLastStudent()">Remove Student <i class="fa-solid fa-circle-xmark"></i></button>
                </div>
            </div>

            <div id="form-container">
                <form id="studentForm" class="animate__animated animate__backInDown">
                    <input type="text" id="name" placeholder="Full Name" required />
                    <input type="number" id="age" placeholder="Age" required />
                    <input type="text" id="course" placeholder="Course" required />
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="text" id="image" placeholder="Image Url" required />
                    <button type="submit" class="btn3" onclick="addStudent()">Submit <i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>

            <div id="card-container"></div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
